<h1>PV Autocomplete</h1>

Example: <input type="text" id="example"> (type "ia")

<script>
(function () {
	var a = new Autocomplete(example, {
		data: ["Romania", "Russia", "Australia", "Bulgaria"],
		minTermLength: 2
	});
})();
</script>
