<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">

	<link href="cfw-forms.css" rel="stylesheet" type="text/css">
	<title>Forms</title>
</head>
<body>

<form action="#" method="GET" class="pv-forms">
	<p>Input</p>
	<input type="text" class="s-light">
	<p>Buttons</p>
	<button type="button" class="btn s-default">Default</button>
	<button type="button" class="btn s-default" disabled>Disabled</button>
	<button type="button" class="btn s-default x-large">Default large</button>
	<p>Checkbox</p>
	<input type="checkbox" id="checkbox0" class="s-slide" checked><label for="checkbox0">checkbox0</label>
	<input type="checkbox" id="checkbox1" class="s-tick" checked><label for="checkbox1">checkbox1</label>
	<p>Radio</p>
	<input type="radio" name="a" id="radio0" class="s-dot" checked><label for="radio0">radio0</label>
	<input type="radio" name="a" id="radio1" class="s-dot"><label for="radio1">radio1</label>
</form>

</body>
</html>
